<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>


<body>
    <div class="section-translte">
        <h1>translator App</h1>
        <div class="content">
            <div class="inputs">
                <textarea name="" id="from-value" cols="30" rows="10" placeholder="start typing"></textarea>
                <textarea dir="rtl" disabled name="" id="to-value" cols="30" rows="10" placeholder="result"></textarea>
            </div>
            <div class="controls">
                <ul>
                    <li>
                        <div class="icons">
                            <i class="fa-solid fa-volume-high"></i>
                            <i class="fa-solid fa-copy"></i>
                        </div>
                        <select class="select" name="" id="" style="margin-left: 20px;">
                        </select>
                    </li>
                    <li>
                        <select name="" id="" style="margin-right: 20px;">
                        </select>
                        <div class="icons">
                            <i class="fa-solid fa-volume-high"></i>
                            <i class="fa-solid fa-copy"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <button>translate</button>
        </div>
    </div>
    <script src="./js/all.min.js" ></script>
    <script src="./js/language.js" ></script>
    <script src="./js/main.js" ></script>
</body>
</html>
